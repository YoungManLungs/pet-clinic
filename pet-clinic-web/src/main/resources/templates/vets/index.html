<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vets ...</h1>
<table>
    <thread>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}">ID</td>
        <td th:text="${vet?.firstName}">First Name</td>
        <td th:text="${vet?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
